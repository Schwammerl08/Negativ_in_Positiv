<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Zahl in Positive Zahl umwandeln</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input,
        .container button {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            font-size: 14px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Rechner</h3>
        <input type="number" id="numberInput" placeholder="Geben Sie eine Zahl ein">
        <button onclick="convertToPositive()">Umwandeln</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function abs(num) {
            return num < 0 ? -num : num;
        }

        function convertToPositive() {
            var num = parseFloat(document.getElementById('numberInput').value);
            if (isNaN(num)) {
                document.getElementById('result').innerText = "Bitte geben Sie eine gÃ¼ltige Zahl ein.";
                return;
            }
            var positiveNum = abs(num);
            document.getElementById('result').innerText = "Positive Zahl: " + positiveNum;
        }
    </script>
</body>
</html>
